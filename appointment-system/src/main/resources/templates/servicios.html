<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicios - Rossy</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="/css/index.css" />

  <link rel="stylesheet" href="/css/servicios.css">
</head>

<body>
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cut"></i> Rossy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Inicio</a>
                    <a class="nav-link" href="/citas/agendar">Agendar Cita</a>
                    <a class="nav-link active" href="/contacto">Contacto</a>
                    <a class="nav-link active" href="/servicios">Servicios</a>
                    <button id="modoToggle" class="btn btn-outline-light ms-3" style="border: #121212;">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

  <main class="container my-5">
    <div class="row g-4 justify-content-start">
      <!-- Servicios -->
      <section class="col-12">
        <h2 class="text-center mb-5">Nuestros Servicios</h2>
        <h3>Los precios incluyen IGV</h3>
        <div class="row">
          <div th:each="servicio : ${servicios}" class="col-12 col-md-6 mb-5">
            <div class="card servicio-card h-100">
              <div class="card-body d-flex flex-column">
                <h3 class="card-title" th:text="${servicio.nombre}"></h3>
                <p class="card-text" th:text="${servicio.descripcion}"></p>
                <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                  <span class="badge bg-primary"
                    th:text="'S/ ' + ${#strings.replace(#numbers.formatDecimal(servicio.precio * 1.18, 1, 2), ',', '.')}"></span>
                  <span class="badge bg-secondary" th:text="${servicio.duracionMinutos} + ' min'"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 ROSSY. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script toggle externo -->
  <script src="/js/tema.js"></script>
</body>

</html>
